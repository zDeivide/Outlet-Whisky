
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contato</title> <link rel="stylesheet" href="vodka.css">
</head>
<body>
    <header class="header">
        <div class="logo"><img src="../Home/assets/Logo PNG.png" alt="Logo OutletWhisky" width="150"> </div>
        <div class="search-box">
          <input type="text" placeholder="O que você procura?" />
          <button><img src="https://img.icons8.com/ios-glyphs/30/000000/search--v1.png" alt="Buscar"></button>
        </div>
        <div class="conta">
          <img src="https://img.icons8.com/ios-glyphs/30/ffffff/user--v1.png" alt="Conta">
          <span><a href="../login/login.html">Entre em sua conta</a><br><a href="../login/cadastro.html">ou cadastre-se</a></span><br>
          <label class="switch">
            <input type="checkbox" id="btn-color">
            <span class="slider"></span>
        </label>
        </div>
        <div class="cart">
          <img src="https://img.icons8.com/ios-glyphs/30/ffffff/shopping-cart.png" alt="Carrinho">
        </div>
      </header>

    <!-- Menu de navegação -->
    <nav>
        <ul>
            <li><a href="../Home/index.html">Home</a></li>
            <li><a href="../WhiskySeção/whisky.html">Whisky</a></li>
            <li><a href="../VodkaSeção/vodka.html">Contatos</a></li>
        </ul>
    </nav>

    <main>
        <div class="container">
            <h2>Fale Com A Whisky Outlet</h2>
            <form id="contact-form" action="mailto:contato@outletwhisky.com.br" method="post" enctype="text/plain">
                <label for="nome"></label>
                <input type="text" id="nome" name="nome" required placeholder="Nome">
    
                <label for="email"></label>
                <input type="email" id="email" name="email" required placeholder="Email">

                <label for="Número"></label>
                <input type="tel" required placeholder="Telefone">
    
                <label for="mensagem"></label>
                <textarea id="mensagem" name="mensagem" rows="3" required placeholder="Mensagem"></textarea>
    
                <input type="submit" value="Enviar">
            </form>
        </div>
        
        <div class="img">
            <img src="https://mufs.com.br/wp-content/uploads/2021/04/Whisky-diageo-historia-e-melhores-marcas-1024x673.jpg" alt="" class="imagem">

        </div>

    </main>

    <script src="assets/js/contato.js"></script>
    
</body>
</html>
